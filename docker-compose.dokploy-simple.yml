services:
  auth-server:
    build:
      context: .
      dockerfile: auth/Dockerfile
    environment:
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TOKEN_JSON_PATH=/data/tokens.json
      - TWITCH_REDIRECT_URI=${TWITCH_REDIRECT_URI}
      - PORT=8080
    volumes:
      - ../files/tokens:/data
    ports:
      - '8080:8080'
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dokploy-network
  
  twitch-bot:
    build: .
    environment:
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_CHANNEL_ID=${TWITCH_CHANNEL_ID}
      - TWITCH_CHANNEL_NAME=${TWITCH_CHANNEL_NAME}
      - OPENROUTER_KEY=${OPENROUTER_KEY}
      - TOKEN_JSON_PATH=/data/tokens.json
      - BOT_CONFIG_PATH=/config/bots.toml
    volumes:
      - ../files/tokens:/data
      - ../files/config:/config:ro
    depends_on:
      auth-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true